<div class="relative w-full h-screen bg-black overflow-hidden">
    <!-- 3D Canvas -->
    <canvas #canvas class="w-full h-full block"></canvas>

    <!-- Overlay UI -->
    <div class="absolute top-8 left-0 w-full text-center pointer-events-none z-10">
        <h2 class="text-white/80 font-serif text-3xl tracking-widest uppercase">Our World</h2>
        <p class="text-white/50 text-sm mt-2">Zoom inside to see the memories</p>
    </div>

    <!-- Footer/Restart -->
    <div class="absolute bottom-8 w-full text-center z-10 pointer-events-auto">
        <div class="mb-4">
            <h3 class="text-2xl text-pink-300 font-serif italic">Thank You for being my partner</h3>
        </div>
        <button (click)="restart.emit()"
            class="px-6 py-2 border border-white/30 text-white hover:bg-white/10 rounded-full transition-colors uppercase text-sm tracking-widest">
            Restart Journey
        </button>
    </div>

    <!-- Loader Overlay -->
    <div *ngIf="isLoading"
        class="fixed inset-0 z-100 flex flex-col items-center justify-center bg-black/60 backdrop-blur-2xl transition-opacity duration-1000"
        [class.opacity-0]="!isLoading">
        <div class="relative flex items-center justify-center scale-150">
            <!-- Infinite Loader -->
            <div class="heart-infinity">
                <div class="infinity">
                    <svg viewBox="0 0 100 50" class="w-24 h-12 stroke-pink-400 fill-none stroke-3 stroke-round">
                        <path
                            d="M25 25 C25 10, 45 10, 50 25 C55 40, 75 40, 75 25 C75 10, 55 10, 50 25 C45 40, 25 40, 25 25"
                            class="infinity-path" />
                    </svg>
                </div>
            </div>
        </div>
        <p class="mt-16 text-pink-200 font-serif text-xl tracking-widest animate-pulse px-4 text-center">
            Please wait my love this need some time
        </p>
    </div>
</div>

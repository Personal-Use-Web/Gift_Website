<div class="h-screen w-full flex flex-col items-center justify-center bg-gradient-to-b from-pink-50 to-white overflow-hidden relative perspective-container cursor-pointer"
    (click)="claimGift()">
    @if (!isClaimed) {
    <div class="text-center z-10 animate-fade-in-up">
        <h1 class="text-4xl md:text-6xl font-serif text-pink-600 mb-12 drop-shadow-sm tracking-wide">For You, My Love
        </h1>

        <div
            class="group relative transition-transform duration-500 hover:scale-105 inline-flex gap-8 items-center justify-center p-8">
            <!-- Realistic Images -->
            <img src="https://images.unsplash.com/photo-1562690868-60bbe7293e94?auto=format&fit=crop&w=600&q=80"
                alt="Rose Bouquet"
                class="w-48 h-64 object-cover rounded-xl shadow-2xl rotate-[-6deg] z-10 border-4 border-white animate-float-slow">

            <img src="https://images.unsplash.com/photo-1575372573254-2c159ceaa22c?auto=format&fit=crop&w=600&q=80"
                alt="Heart Chocolate"
                class="w-40 h-40 object-cover rounded-full shadow-2xl rotate-[12deg] z-20 -ml-12 border-4 border-white animate-float-delayed">
        </div>

        <p class="mt-12 text-xl text-slate-500 animate-pulse font-light tracking-[0.2em] uppercase">
            Click Anywhere to Accept
        </p>
    </div>
    }

    <!-- Animation Container -->
    @if (isClaimed) {
    <div class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none perspective-container">
        <div class="relative w-full h-full flex items-center justify-center transition-all duration-[2500ms] ease-[cubic-bezier(0.25,1,0.5,1)]"
            [class.animate-zoom-in]="animateOut" [class.opacity-0]="animationDone">

            <img src="https://images.unsplash.com/photo-1562690868-60bbe7293e94?auto=format&fit=crop&w=800&q=80"
                class="absolute w-64 h-auto object-cover rounded-lg shadow-2xl rotate-[-6deg] z-10 transform-style-3d">

            <img src="https://images.unsplash.com/photo-1575372573254-2c159ceaa22c?auto=format&fit=crop&w=800&q=80"
                class="absolute w-56 h-56 object-cover rounded-full shadow-2xl rotate-[12deg] z-20 ml-12 transform-style-3d">
        </div>
    </div>
    }
</div>

<div class="h-screen w-full flex items-center justify-center bg-gradient-to-br from-rose-100 to-teal-50 overflow-hidden relative"
    (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)" (mousedown)="onMouseDown($event)"
    (mouseup)="onMouseUp($event)">

    <div
        class="max-w-4xl w-full p-8 relative min-h-[400px] flex items-center justify-center cursor-gra cursor-grab active:cursor-grabbing">

        @for (note of notes; track i; let i = $index) {
        <div class="absolute inset-0 flex flex-col items-center justify-center transition-all duration-1000 ease-in-out transform p-8 bg-white/40 backdrop-blur-sm rounded-2xl shadow-xl card-glow border border-white/50 select-none"
            [class.translate-x-0]="i === currentIndex" [class.opacity-100]="i === currentIndex"
            [class.translate-x-full]="i > currentIndex" [class.translate-x-[-100%]]="i < currentIndex"
            [class.opacity-0]="i !== currentIndex" [class.scale-100]="i === currentIndex"
            [class.scale-90]="i !== currentIndex">

            <h2 class="text-3xl md:text-5xl font-serif text-pink-700 mb-6 text-center italic leading-tight">{{
                note.title }}</h2>
            <p class="text-lg md:text-2xl text-slate-700 text-center font-light leading-relaxed max-w-2xl">
                {{ note.content }}
            </p>
        </div>
        }

    </div>

    <!-- Progress Bar -->
    <div
        class="absolute bottom-12 left-1/2 transform -translate-x-1/2 w-64 h-2 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-pink-500 transition-all duration-300"
            [style.width.%]="((currentIndex + 1) / notes.length) * 100"></div>
    </div>

    <!-- Hint -->
    <div class="absolute bottom-4 text-pink-300 text-xs tracking-widest animate-pulse pointer-events-none">
        SWIPE TO NAVIGATE
    </div>
</div>

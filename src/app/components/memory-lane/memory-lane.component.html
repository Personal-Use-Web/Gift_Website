<div class="h-screen w-full bg-slate-50 overflow-hidden relative flex flex-col">
    <div class="absolute top-0 left-0 w-full z-10 bg-gradient-to-b from-white via-white/80 to-transparent p-6 pb-12">
        <h2 class="text-4xl md:text-6xl font-serif text-slate-800 text-center tracking-tight">Our Memories</h2>
    </div>

    <div class="flex-1 grid grid-cols-3 gap-4 p-4 overflow-hidden h-full">
        <!-- Column 1: Moves Up -->
        <div class="flex flex-col gap-4 animate-scroll-up">
            @for (img of col1; track img) {
            <div
                class="w-full bg-gray-200 rounded-lg overflow-hidden shadow-md transform hover:scale-105 transition-transform duration-300">
                <img [src]="'/memory-lane/' + img" class="w-full h-auto object-contain block"
                    alt="Memory {{img}}">
            </div>
            }
            <!-- Duplicate for infinite scroll illusion -->
            @for (img of col1; track img) {
            <div class="w-full bg-gray-200 rounded-lg overflow-hidden shadow-md">
                <img [src]="'/memory-lane/' + img" class="w-full h-auto object-contain block"
                    alt="Memory {{img}}">
            </div>
            }
        </div>

        <!-- Column 2: Moves Down -->
        <div class="flex flex-col gap-4 animate-scroll-down">
            @for (img of col2; track img) {
            <div
                class="w-full bg-gray-200 rounded-lg overflow-hidden shadow-md transform hover:scale-105 transition-transform duration-300">
                <img [src]="'/memory-lane/' + img" class="w-full h-auto object-contain block"
                    alt="Moment {{img}}">
            </div>
            }
            <!-- Duplicate -->
            @for (img of col2; track img) {
            <div class="w-full bg-gray-200 rounded-lg overflow-hidden shadow-md">
                <img [src]="'/memory-lane/' + img" class="w-full h-auto object-contain block"
                    alt="Moment {{img}}">
            </div>
            }
        </div>

        <!-- Column 3: Moves Up -->
        <div class="flex flex-col gap-4 animate-scroll-up-slow">
            @for (img of col3; track img) {
            <div
                class="w-full bg-gray-200 rounded-lg overflow-hidden shadow-md transform hover:scale-105 transition-transform duration-300">
                <img [src]="'/memory-lane/' + img" class="w-full h-auto object-contain block"
                    alt="Snap {{img}}">
            </div>
            }
            <!-- Duplicate -->
            @for (img of col3; track img) {
            <div class="w-full bg-gray-200 rounded-lg overflow-hidden shadow-md">
                <img [src]="'/memory-lane/' + img" class="w-full h-auto object-contain block"
                    alt="Snap {{img}}">
            </div>
            }
        </div>
    </div>

    <div class="absolute bottom-8 right-8 z-20">
        <button (click)="next.emit()"
            class="group relative px-8 py-3 bg-white/10 backdrop-blur-md border border-white/20 text-slate-800 font-serif rounded-full shadow-xl hover:bg-white/30 transition-all duration-300 overflow-hidden flex items-center gap-3">
            <span
                class="absolute inset-0 w-full h-full bg-gradient-to-r from-pink-100/50 to-rose-100/50 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></span>
            <span class="relative z-10 font-medium tracking-wide">Continue Our Journey</span>
            <span class="relative z-10 text-xl group-hover:translate-x-1 transition-transform duration-300">ðŸŒ¸</span>
        </button>
    </div>
</div>
